<button (click)="getProjects()" class="btn btn-info">GET PROJECTS</button>
<h2 class="m-2">Projects</h2>

<div class="col-6">
  <div class="card mb-3" *ngFor="let project of projects">
    <div class="card-header">{{project.name}}</div>

        <ul class="list-group list-group-flush">
            <li *ngFor="let task of project.tasks" class="list-group-item">{{task.name}}</li>
        </ul>


  </div>
</div>
