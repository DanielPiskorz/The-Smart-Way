<div class="background-image"></div>

<div class="row p-2 main-row" >
  <div class="col-lg-8 col-md-7 col-xs-0 p-2 align-self-center">
    <div class="main-text">
        <h1 class="m-4">Focus on one thing.</h1>
        <h2 class="m-2">Get sh*t done the smart way.</h2>
        <h5 class="m-4 font-italic"> created by Daniel Piskorz</h5>
    </div>
  </div>

  <div class="login-column col-lg-4 col-md-5 col-xs-12 align-self-center">
    <div class="card m-1 p-3 text-light align-middle" id="login_card">

      <div *ngIf="!info.token; else loggedIn">
        <div class="card-header p-0">
          <h5 class="mt-1 mb-4 ml-1">Get stuff done!</h5>
        </div>

        <div class="card-body p-1">
            <app-login></app-login>
        </div>
      </div>
    </div>
  </div>
</div>
<button *ngIf="info.token" class="btn btn-secondary" (click)="logout()">Logout</button>


<ng-template #loggedIn>
    Logged as {{info.username}}.
</ng-template>
